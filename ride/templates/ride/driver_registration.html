{% extends 'ride/base.html' %}

{% block content %}

    <div class="col-6">
      <div class="card">
        <div class="card-body">
          <h2>New Driver</h2>

            {% csrf_token %}
            {{ form.as_p }}

          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
